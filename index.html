<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncAttend - Attendance Reporter</title>
    <!-- Meta & favicon added below the title -->
    <meta name="description" content="SyncAttend — quick, on-the-go attendance reporting for teachers. Fill, generate notes, and schedule sends in seconds.">
    <meta name="theme-color" content="#0ea5e9">
    <!-- Inline SVG favicon (keeps this small project self-contained) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%2300a3ff'/><text x='50' y='57' font-size='50' text-anchor='middle' font-family='Inter, Arial, sans-serif' fill='white'>S</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
        .tab-panel {
            display: none;
        }
        .tab-panel.active {
            display: block;
        }
        .loader {
            border: 2px solid #f3f3f3; 
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast-notification {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-500">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8 fade-in">
        
        <div class="text-center mb-6">
            <div class="flex justify-center items-center mb-4">
                 <div class="w-16 h-16 bg-blue-500/10 dark:bg-blue-500/20 rounded-full flex items-center justify-center floating-icon">
                    <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-1.125 0-2.062.938-2.062 2.063v15.374c0 1.125.938 2.063 2.063 2.063h12.75c1.125 0 2.063-.938 2.063-2.063V8.625c0-1.125-.938-2.063-2.063-2.063h-4.5M10.125 2.25L13.5 5.625M10.125 2.25v3.375c0 .621.504 1.125 1.125 1.125h3.375M9 15h6m-6 3h6m-3-6h.008v.008H12V12h-.008v.008H12V12z" /></svg>
                 </div>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white">SyncAttend</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-1">Instant Attendance Reporting</p>
        </div>

        <!-- Tabs Navigation -->
        <div class="mb-5 bg-slate-200 dark:bg-slate-700 p-1 rounded-lg flex space-x-1">
            <button class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-semibold transition-all duration-300" data-tab="manual">Manual</button>
            <button class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-semibold transition-all duration-300" data-tab="automation">Automation</button>
        </div>

        <!-- Manual Tab Panel -->
        <div id="manual" class="tab-panel">
            <form id="attendanceForm" class="space-y-5">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="section" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">📋</span>Section</label>
                        <input type="text" id="section" value="Section 2" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="date" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">📅</span>Date</label>
                        <input type="text" id="date" class="w-full px-4 py-2 bg-slate-200 dark:bg-slate-700/50 border-slate-300 dark:border-slate-600 rounded-lg text-slate-600 dark:text-slate-400 cursor-not-allowed" readonly>
                    </div>
                </div>
                <div>
                    <label for="session" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">🕘</span>Session</label>
                    <select id="session" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500">
                        <option value="First half (Forenoon)">First half (Morning)</option>
                        <option value="Second half (Afternoon)">Second half (Afternoon)</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="totalStrength" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">👥</span>Total</label>
                        <input type="number" id="totalStrength" placeholder="e.g., 67" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="present" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">✅</span>Present</label>
                        <input type="number" id="present" placeholder="e.g., 27" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="absent" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">🚫</span>Absent</label>
                        <input type="number" id="absent" class="w-full px-4 py-2 bg-slate-200 dark:bg-slate-700/50 border-slate-300 dark:border-slate-600 rounded-lg text-slate-600 dark:text-slate-400 cursor-not-allowed" readonly>
                    </div>
                </div>
                 <div>
                    <label for="headCount" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">🔢</span>Head Count</label>
                    <input type="number" id="headCount" placeholder="e.g., 40" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500 " required>
                </div>
                <div>
                    <label for="notes" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"><span class="mr-2">📝</span>Notes (Optional)</label>
                    <textarea id="notes" rows="3" placeholder="Mention students on other duties..." class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>

                <!-- Gemini AI Feature Section -->
                <div id="ai-feature-section" class="hidden space-y-3 pt-2">
                     <div class="text-center">
                        <p class="text-sm font-semibold text-slate-600 dark:text-slate-300 flex items-center justify-center">
                            <svg class="w-4 h-4 mr-2 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.375 3.375 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                            AI Assistant
                        </p>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="generateReportNoteBtn" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-2 px-3 text-sm rounded-lg hover:from-purple-600 hover:to-indigo-700 active:scale-95 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-800 shadow-lg flex items-center justify-center">
                            ✨ Generate Report Note
                        </button>
                        <button type="button" id="draftFacultyMessageBtn" class="w-full bg-gradient-to-r from-sky-500 to-cyan-600 text-white font-semibold py-2 px-3 text-sm rounded-lg hover:from-sky-600 hover:to-cyan-700 active:scale-95 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 dark:focus:ring-offset-slate-800 shadow-lg flex items-center justify-center">
                            ✨ Draft Faculty Message
                        </button>
                    </div>
                    <div id="ai-loader" class="flex justify-center items-center py-2 hidden">
                        <div class="loader"></div>
                        <span class="ml-2 text-sm text-slate-500 dark:text-slate-400">AI is thinking...</span>
                    </div>
                    <div id="ai-output-section" class="hidden space-y-2">
                         <textarea id="aiSummaryOutput" rows="5" class="w-full px-4 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-200 resize-none text-sm" readonly></textarea>
                         <button type="button" id="aiActionBtn" class="w-full bg-slate-200 dark:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-500 text-sm">Perform Action</button>
                    </div>
                </div>

                <div>
                     <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 active:scale-95 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-slate-800 shadow-lg shadow-blue-500/30 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path></svg>
                        Send Manually
                    </button>
                </div>
            </form>
        </div>

        <!-- Automation Tab Panel -->
        <div id="automation" class="tab-panel">
            <div class="space-y-5">
                <div>
                    <label for="sheetUrl" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">
                        <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" /></svg>
                        Google Sheet CSV Link
                    </label>
                    <input type="url" id="sheetUrl" placeholder="Paste public CSV link here" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500">
                     <p class="text-xs text-slate-400 dark:text-slate-500 mt-1">Go to: File > Share > Publish to web > Select sheet > Select CSV > Publish. Then copy the link.</p>
                </div>

                <div class="bg-slate-100 dark:bg-slate-700/50 p-3 rounded-lg space-y-3">
                    <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-200">Sheet Parsing Options</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="statusColumn" class="text-xs font-medium text-slate-500 dark:text-slate-400 block mb-1">Status Column</label>
                            <input type="number" id="statusColumn" value="3" placeholder="e.g. 3" class="w-full px-3 py-1.5 text-sm bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                         <div>
                            <label for="presentKeyword" class="text-xs font-medium text-slate-500 dark:text-slate-400 block mb-1">'Present' Keyword</label>
                            <input type="text" id="presentKeyword" value="Present" placeholder="e.g. Present" class="w-full px-3 py-1.5 text-sm bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <button id="fetchData" class="w-full bg-slate-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-700 active:scale-95 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 dark:focus:ring-offset-slate-800 flex items-center justify-center">
                    Fetch & Fill Data
                </button>

                <hr class="border-slate-200 dark:border-slate-600">

                <div>
                    <label for="sendTime" class="flex items-center text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">
                        <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Schedule Send Time
                    </label>
                    <input type="time" id="sendTime" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500">
                </div>

                <div id="status" class="text-center text-sm text-slate-500 dark:text-slate-400 p-3 bg-slate-100 dark:bg-slate-700/50 rounded-lg min-h-[50px] flex items-center justify-center">
                    Schedule a time to see status here.
                </div>
                
                <button id="scheduleSend" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 active:scale-95 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-slate-800 shadow-lg shadow-green-500/30 flex items-center justify-center">
                    Schedule Automatic Send
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast-notification fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-10 pointer-events-none">
        Message copied to clipboard!
    </div>

    <script src = "./script.js"></script>
</body>
</html>
